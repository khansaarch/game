<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Shooter - Aesthetic Game</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        canvas {
            border-radius: 15px;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .ui-overlay {
            position: absolute;
            top: 30px;
            left: 30px;
            right: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            pointer-events: none;
        }
        
        .score, .lives {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            color: #fff;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 2px solid #ff6b6b;
            box-shadow: 0 0 30px rgba(255, 107, 107, 0.5);
            display: none;
        }
        
        .restart-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="ui-overlay">
            <div class="score">Score: <span id="scoreValue">0</span></div>
            <div class="lives">Lives: <span id="livesValue">5</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">RESTART</button>
        </div>
        
        <div class="controls">
            Use ← → ↑ ↓ to move • SPACE to shoot
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Game state
        let gameState = {
            score: 0,
            lives: 5,
            gameRunning: true,
            player: {
                x: canvas.width / 2,
                y: canvas.height - 60,
                width: 40,
                height: 40,
                speed: 5
            },
            bullets: [],
            targets: [],
            particles: []
        };
        
        // Input handling
        const keys = {};
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') {
                e.preventDefault();
                shootBullet();
            }
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.code] = false;
        });
        
        // Player movement
        function updatePlayer() {
            if (keys['ArrowLeft'] && gameState.player.x > 0) {
                gameState.player.x -= gameState.player.speed;
            }
            if (keys['ArrowRight'] && gameState.player.x < canvas.width - gameState.player.width) {
                gameState.player.x += gameState.player.speed;
            }
            if (keys['ArrowUp'] && gameState.player.y > 0) {
                gameState.player.y -= gameState.player.speed;
            }
            if (keys['ArrowDown'] && gameState.player.y < canvas.height - gameState.player.height) {
                gameState.player.y += gameState.player.speed;
            }
        }
        
        // Bullet system
        function shootBullet() {
            if (!gameState.gameRunning) return;
            
            gameState.bullets.push({
                x: gameState.player.x + gameState.player.width / 2 - 2,
                y: gameState.player.y,
                width: 4,
                height: 15,
                speed: 8,
                trail: []
            });
        }
        
        function updateBullets() {
            gameState.bullets = gameState.bullets.filter(bullet => {
                // Add trail effect
                bullet.trail.push({x: bullet.x, y: bullet.y});
                if (bullet.trail.length > 8) bullet.trail.shift();
                
                bullet.y -= bullet.speed;
                
                // Check if bullet hit a target
                let hit = false;
                gameState.targets = gameState.targets.filter(target => {
                    if (bullet.x < target.x + target.width &&
                        bullet.x + bullet.width > target.x &&
                        bullet.y < target.y + target.height &&
                        bullet.y + bullet.height > target.y) {
                        
                        // Create explosion particles
                        createExplosion(target.x + target.width/2, target.y + target.height/2);
                        
                        gameState.score += 10;
                        document.getElementById('scoreValue').textContent = gameState.score;
                        hit = true;
                        return false;
                    }
                    return true;
                });
                
                if (hit) return false;
                
                // Check if bullet missed (went off screen)
                if (bullet.y < -bullet.height) {
                    gameState.lives--;
                    document.getElementById('livesValue').textContent = gameState.lives;
                    
                    if (gameState.lives <= 0) {
                        gameOver();
                    }
                    return false;
                }
                
                return bullet.y > -bullet.height;
            });
        }
        
        // Target system
        let lastSpawnTime = 0;
        let spawnInterval = 2000; // 2 seconds between spawns
        
        function spawnTarget() {
            const currentTime = Date.now();
            
            // Only spawn if enough time has passed and not too many targets on screen
            if (currentTime - lastSpawnTime > spawnInterval && gameState.targets.length < 3) {
                gameState.targets.push({
                    x: Math.random() * (canvas.width - 50),
                    y: -50,
                    width: 40 + Math.random() * 20,
                    height: 40 + Math.random() * 20,
                    speed: 1 + Math.random() * 2,
                    rotation: 0,
                    rotationSpeed: (Math.random() - 0.5) * 0.2,
                    color: `hsl(${Math.random() * 360}, 70%, 60%)`
                });
                
                lastSpawnTime = currentTime;
                
                // Gradually decrease spawn interval as score increases (make it harder)
                spawnInterval = Math.max(800, 2000 - (gameState.score * 10));
            }
        }
        
        function updateTargets() {
            gameState.targets = gameState.targets.filter(target => {
                target.y += target.speed;
                target.rotation += target.rotationSpeed;
                return target.y < canvas.height + 50;
            });
        }
        
        // Particle system
        function createExplosion(x, y) {
            for (let i = 0; i < 15; i++) {
                gameState.particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 10,
                    vy: (Math.random() - 0.5) * 10,
                    life: 1.0,
                    decay: 0.02,
                    size: Math.random() * 6 + 2,
                    color: `hsl(${Math.random() * 60 + 15}, 100%, 60%)`
                });
            }
        }
        
        function updateParticles() {
            gameState.particles = gameState.particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.life -= particle.decay;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                return particle.life > 0;
            });
        }
        
        // Rendering
        function drawPlayer() {
            ctx.save();
            ctx.translate(gameState.player.x + gameState.player.width/2, gameState.player.y + gameState.player.height/2);
            
            // Player glow effect
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 20;
            
            // Player body
            ctx.fillStyle = 'linear-gradient(45deg, #00ffff, #0099ff)';
            ctx.fillRect(-gameState.player.width/2, -gameState.player.height/2, gameState.player.width, gameState.player.height);
            
            // Player details
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(-8, -8, 16, 16);
            ctx.fillStyle = '#00ffff';
            ctx.fillRect(-6, -6, 12, 12);
            
            ctx.restore();
        }
        
        function drawBullets() {
            gameState.bullets.forEach(bullet => {
                // Draw trail
                bullet.trail.forEach((point, index) => {
                    const alpha = index / bullet.trail.length;
                    ctx.fillStyle = `rgba(0, 255, 255, ${alpha * 0.7})`;
                    const size = 2 + alpha * 2;
                    ctx.fillRect(point.x - size/2, point.y - size/2, size, size);
                });
                
                // Draw bullet
                ctx.fillStyle = '#00ffff';
                ctx.shadowColor = '#00ffff';
                ctx.shadowBlur = 10;
                ctx.fillRect(bullet.x, bullet.y, bullet.width, bullet.height);
            });
        }
        
        function drawTargets() {
            gameState.targets.forEach(target => {
                ctx.save();
                ctx.translate(target.x + target.width/2, target.y + target.height/2);
                ctx.rotate(target.rotation);
                
                // Target glow
                ctx.shadowColor = target.color;
                ctx.shadowBlur = 15;
                
                // Target body
                ctx.fillStyle = target.color;
                ctx.fillRect(-target.width/2, -target.height/2, target.width, target.height);
                
                // Target details
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(-target.width/4, -target.height/4, target.width/2, target.height/2);
                
                ctx.restore();
            });
        }
        
        function drawParticles() {
            gameState.particles.forEach(particle => {
                ctx.save();
                ctx.globalAlpha = particle.life;
                ctx.fillStyle = particle.color;
                ctx.shadowColor = particle.color;
                ctx.shadowBlur = 5;
                ctx.fillRect(particle.x - particle.size/2, particle.y - particle.size/2, particle.size, particle.size);
                ctx.restore();
            });
        }
        
        function drawBackground() {
            // Animated background
            const time = Date.now() * 0.001;
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, `hsl(${(time * 10) % 360}, 30%, 10%)`);
            gradient.addColorStop(1, `hsl(${(time * 15 + 180) % 360}, 30%, 5%)`);
            
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Stars
            for (let i = 0; i < 50; i++) {
                const x = (i * 137.5) % canvas.width;
                const y = (i * 73.3 + time * 20) % canvas.height;
                const alpha = Math.sin(time + i) * 0.5 + 0.5;
                
                ctx.fillStyle = `rgba(255, 255, 255, ${alpha * 0.8})`;
                ctx.fillRect(x, y, 2, 2);
            }
        }
        
        // Game loop
        function gameLoop() {
            if (!gameState.gameRunning) return;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.shadowBlur = 0;
            
            // Draw everything
            drawBackground();
            updatePlayer();
            updateBullets();
            updateTargets();
            updateParticles();
            spawnTarget();
            
            drawPlayer();
            drawBullets();
            drawTargets();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }
        
        function gameOver() {
            gameState.gameRunning = false;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            gameState = {
                score: 0,
                lives: 5,
                gameRunning: true,
                player: {
                    x: canvas.width / 2,
                    y: canvas.height - 60,
                    width: 40,
                    height: 40,
                    speed: 5
                },
                bullets: [],
                targets: [],
                particles: []
            };
            
            // Reset spawn timing
            lastSpawnTime = 0;
            spawnInterval = 2000;
            
            document.getElementById('scoreValue').textContent = '0';
            document.getElementById('livesValue').textContent = '5';
            document.getElementById('gameOver').style.display = 'none';
            
            gameLoop();
        }
        
        // Start game
        gameLoop();
    </script>
</body>
</html>
